<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Etsy</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

      <div class="headerCon">
        <div class="header">
            <h1>Etsy</h1>
            <input class="searchField" type="text" name="input" value="Search for items or shops" />
            <button class="searchBtn" name="button">Search</button>
            <button class="browseBtn" name="button">Browse</button>
            <a href="#">Register</a>
            <a class="signBox" href="#">Sign In</a>
            <span class="cartBox">
              <img src="http://f.cl.ly/items/0n1l2r0o223C0n0u3D0V/alisveris_sepeti.png"/>
              <span>Cart</span>
            </span>
        </div>
      </div>

      <div class="contentCon">

        <div class="main">

          <div class="resultBar">
            <span class="show"><b>Show results for:</b></span>
            <span class="sort"><b>"whisky"</b> We found 18,202 items!</span>
            <span><b>Sort by:</b> Relevancy</span>
          </div>

          <div class="sidebar">
            <div class="top_area"
              <h5>Item Type</h5>
              <form action="">
                <nav><input type="radio" name="all_items" value="male"> All Items</nav>
                <nav><input type="radio" name="handmade" value="female"> Handmade</nav>
                <nav><input type="radio" name="vintage" value="female"> Vintage</nav>
                <nav><input type="radio" name="craft_supplies" value="female"> Craft Supplies</nav>
              </form>
            </div>
          </div>

          <ul id="drinks">
          </ul>

        </div>

        <div class="footer">
          <p>Some Text</p>
        </div>

      </div>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
